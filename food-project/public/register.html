<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Registration - Food Delivery</title>
</head>
<body>
  <h1>User Registration</h1>


  <form id="registerForm">
    <input type="text" id="name" placeholder="Name" required /><br /><br />
    <input type="email" id="email" placeholder="Email" required /><br /><br />
    <input type="password" id="password" placeholder="Password" required /><br /><br />
    <input type="text" id="address" placeholder="Address" required /><br /><br />
    <input type="text" id="phone" placeholder="Phone" required /><br /><br />
    <button type="submit">Register</button>
  </form>

  <p id="msg"></p>
  <p><a href="index.html">Back to Home</a></p>

  <script>
    const form = document.getElementById("registerForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // page reload mat karo

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        address: document.getElementById("address").value,
        phone: document.getElementById("phone").value,
      };

      try {
        const res = await fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (res.ok) {
          msg.innerText =
            "Registered successfully! Your userId: " + result.userId;
          form.reset();
        } else {
          msg.innerText = result.message || "Error during registration";
        }
      } catch (err) {
        console.error(err);
        msg.innerText = "Network error";
      }
    });
  </script>
</body>
</html>
